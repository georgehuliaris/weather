<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How's the Weather?!</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    
    <div class="container">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Weather of what city?"/>
            <div class="card">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="icon" id="icon">
            <div class="degrees">
                <h1 id="temp"> </h1>
                <span>&#176</span>
            </div>
            <h3 id="desc"></h3>
        </div>
        </header>
    </div>
    <script src="./app.js"></script>
   
</body>
</html>
